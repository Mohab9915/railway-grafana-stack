auth_enabled: false

server:
  http_listen_port: 3100
  log_level: info

# Configure Loki to work with Railway's log ingestion
# Railway automatically forwards app logs to Loki
# Railway uses service name as tenant
tenant_config:
  tenant_id: "service"

# Add parsing for structured JSON logs from Fawri backend
# This helps Loki parse the JSON logs from your structured_logging.py
runtime_config:
  file: /loki/runtime.yaml

# Limit configurations for Railway environment
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  # Allow larger logs for structured JSON
  max_line_size: 256KB

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
    replication_factor: 1
    final_sleep: 0s
    chunk_idle_period: 1h
    max_chunk_age: 1h
    chunk_target_size: 1048576
    chunk_retain_period: 30s

  chunk_idle_period: 5m
  max_transfer_retries: 0

common:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
  replication_factor: 1
  path_prefix: /loki

schema_config:
  configs:
  - from: 2025-01-01
    index:
      period: 24h
      prefix: index_
    store: tsdb
    object_store: filesystem
    schema: v13

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules

analytics:
  reporting_enabled: false

query_scheduler:
  max_outstanding_requests_per_tenant: 2048

ingester_client:
  grpc_address: 127.0.0.1:9095

querier:
  grpc_address: 127.0.0.1:9096

frontend:
  grpc_address: 127.0.0.1:9097

frontend_worker:
  grpc_address: 127.0.0.1:9098

distributor:
  grpc_address: 127.0.0.1:9099

compactor:
  grpc_address: 127.0.0.1:9100

query_frontend:
  grpc_address: 127.0.0.1:9101