auth_enabled: false

server:
  http_listen_port: 3100
  log_level: info

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      # For single-node setup, use 1 replica
      replication_factor: 1
    final_sleep: 0s

common:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
    # For single-node setup, use 1 replica
    replication_factor: 1
  path_prefix: /loki

schema_config:
  configs:
  - from: 2025-01-01
    index:
      period: 24h
      prefix: index_
    store: tsdb
    object_store: filesystem
    schema: v13

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  # Allow more time for queries in single-node setup
  query_timeout: 5m
  # Increase max query lines
  max_query_length: 10000
  # For single-node deployment
  max_entries_limit_per_query: 5000

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

# Query settings for single-node deployment
query_range:
  split_queries_by_interval: 24h
  align_queries_with_step: true
  max_retries: 5

frontend:
  # Configure frontend for better handling of queries
  max_outstanding_per_tenant: 2048
  compress_responses: true