auth_enabled: false

server:
  http_listen_port: 3100
  log_level: info

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      # For single-node setup, use 1 replica
      replication_factor: 1
    final_sleep: 0s

common:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
    # For single-node setup, use 1 replica
    replication_factor: 1
  path_prefix: /loki

schema_config:
  configs:
  - from: 2025-01-01
    index:
      period: 24h
      prefix: index_
    store: tsdb
    object_store: filesystem
    schema: v13

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  # Allow more time for queries in single-node setup
  max_query_lookback: 744h

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s